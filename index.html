      padding: 0;
      touch-action: manipulation;
    }
    #question {

      margin: 20px;
      padding: 0 10px;
    }
    #doors {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      position: relative;
      padding: 10px;
    }
    .option-button {
      width: 120px;
      height: 160px;
      font-size: 1.3em;
      writing-mode: vertical-rl;
      background-color: sienna;
      color: #fff9c4;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      position: relative;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      touch-action: manipulation;
    }
    .option-button.opened {
      animation: doorOpen 0.6s forwards;
    }
    @keyframes doorOpen {
      0% { transform: rotateY(0); opacity: 1; }
      100% { transform: rotateY(90deg); opacity: 0; }
    }
    .option-button::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: gray;
      border-radius: 50%;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .feedback-mark {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }
    .option-button:hover {
      transform: rotateY(10deg);
    }
    .feedback {
      font-size: 2em;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
    #result {

      font-size: 1.5em;

    }
    .correct-frame {

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

      return shuffle([...data]).slice(0, count);
    }

    const questionBox = document.getElementById("question");

    function loadQuestion() {
      const quiz = quizData[current];
      questionBox.textContent = `(${current + 1}/${quizData.length}) ${quiz.sentence}`;
      doorsBox.innerHTML = "";
      feedbackBox.textContent = "";

      const shuffledOptions = [...quiz.options];
      for (let i = shuffledOptions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledOptions[i], shuffledOptions[j]] = [shuffledOptions[j], shuffledOptions[i]];
      }

      shuffledOptions.forEach(option => {
        const button = document.createElement("button");
        button.className = "option-button";
        button.textContent = option;
        button.onclick = () => choose(button, option, quiz.answer);
        doorsBox.appendChild(button);
      });
    }

    function choose(button, selected, correct) {
      const isCorrect = selected === correct;
      if (isCorrect) correctCount++;

      const buttons = document.querySelectorAll(".option-button");
      buttons.forEach(btn => btn.disabled = true);

      button.classList.add("opened");
      button.addEventListener("animationend", () => {
        const mark = document.createElement("div");
        mark.textContent = isCorrect ? "○" : "×";
        mark.className = "feedback-mark";
        mark.style.color = isCorrect ? "green" : "red";
        mark.style.left = button.offsetLeft + button.offsetWidth / 2 + "px";
        mark.style.top = button.offsetTop + button.offsetHeight / 2 + "px";
        doorsBox.appendChild(mark);

        if (isCorrect) {
          setTimeout(nextStep, 1000);
        } else {
          feedbackBox.textContent = "正解は…";
          setTimeout(() => {
            feedbackBox.textContent = "";
            buttons.forEach(btn => {
              if (btn.textContent === correct) {
                const frame = document.createElement("div");
                frame.className = "correct-frame";
                frame.style.width = btn.offsetWidth + "px";
                frame.style.height = btn.offsetHeight + "px";
                const btnRect = btn.getBoundingClientRect();
                const containerRect = doorsBox.getBoundingClientRect();
                frame.style.left = (btnRect.left - containerRect.left) + "px";
                frame.style.top = (btnRect.top - containerRect.top) + "px";
                doorsBox.appendChild(frame);
              }
            });
            setTimeout(nextStep, 2000);
          }, 2000);
        }
      }, { once: true });
    }

    function nextStep() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        questionBox.textContent = "";
        doorsBox.innerHTML = "";
        feedbackBox.textContent = "";
        resultBox.innerHTML = `おしまい！<br>正解数：${correctCount} / ${quizData.length}`;
        resultBox.style.display = "block";
      }
    }
